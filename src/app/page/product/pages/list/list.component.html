<div class="container">
  <h2>{{ title }}</h2>

  <table class="table table-responsive">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Producto</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Categoria</th>
        <th scope="col">Precio</th>
        <th scope="col">Valoración</th>
        <th scope="col">Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i" (change)="updateProduct(product)">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <img [src]="urlImage + product.ext + '/' + product.imagen" *ngIf="product.imagen" class="mr-2"
                width="100" />
            </div>
            <div class="col-12 d-flex justify-content-center">
              <div class="fileUpload btn btn-primary">
                <span>Editar Foto</span>
                <input type="file" name="imagen" class="upload" placeholder="Cambiar imagen"
                  (change)="setFiles($event,product)" />
              </div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="product.name">
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="product.description">
          </div>
        </td>
        <td>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="product.category" [compareWith]="compareCategory">
              <option *ngFor="let category of categorys" [ngValue]="category">{{category.nombre}}</option>
            </select>
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="product.price">
          </div>
        </td>
        <td>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="product.rating">
              <option [ngValue]="1">1</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="3">3</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="5">5</option>
            </select>
          </div>
        </td>
        <td>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="product.quantity">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
